<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class='board'>
	<button id='zero' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='one' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='two' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='three' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='four' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='five' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='six' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='seven' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
	<button id='eight' onclick="gameFlow().x_or_round(this)" class='tic-tac-button'></button>
</div>
<div>Player name</div>
<form>
	<input type='text' id='player1_name' value='Rafael' placeholder="Plyer 1" maxlength="25">
	<input type='text' id='player2_name' value='Daniel' placeholder="Player 2" maxlength="25">
</form>
<button id=start_game>Start Game</button>
<button id=restart_match onclick="gameFlow().restart()">Restart</button>
<div>
	<div id=turn></div>
	<div id=score></div>
</div>

<script type="text/javascript" src='script.js'></script>

</html>
